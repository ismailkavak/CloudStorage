spring.application.name=CloudStorage

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Write sql queries according to using database (with dialect)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#If there is missing table then create it but do not delete we have
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=uploads

jwt.secret=${JWT_SECRET}


# Spring Security loglar?n? DEBUG seviyesinde aç
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

aws.region=${AWS_REGION}
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.bucket.name=${AWS_BUCKET_NAME}
